<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colourfulmouse</title>
</head>
<body>
    <canvas  style="background-color: rgb(17, 17, 18);"  id="canvas" width="500" height="500"></canvas>

    <script>
        const canvas = document.getElementById("canvas");
        const context = canvas.getContext("2d");

        canvas.addEventListener("mousemove", (event) => {
            context.clearRect(0,0,500,500)

            context.beginPath();
            context.fillStyle="white";
            context.arc(event.clientX,event.clientY,40,55,360);
            context.fill();

            context.beginPath();
            context.fillStyle="blue";
            context.arc(event.clientX,event.clientY,30,35,360);
            context.fill();

            context.beginPath();
            context.fillStyle="red";
            context.arc(event.clientX,event.clientY,20,25,360);
            context.fill();
        });
        
        
    </script>
</body>
</html>
